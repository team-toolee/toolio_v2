<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Contact Seller</title>
    <link href="/css/main.css" rel="stylesheet" />
    <link href="/css/tool-detail.css" rel="stylesheet" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link type="text/css" rel="stylesheet"
          th:href="@{https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css}"
          href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"  media="screen,projection"/>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container row minHeight">
    <div class="col s12 m6 l6">
        <header class="site-header">
            <h3>Contact Seller</h3>
        </header>
        <fieldset>
            <form th:action="'/contact/seller/'+${tool.id}" method="POST">

                <div class="form-group">
                    <label for="toolName">Tool Name</label>
                    <input type="text" th:value="${tool.name}"  class= "form-control" name="name" id="toolName" readonly>
                </div>
                <div class="form-group">
                    <label for="toolPrice">Price</label>
                    <input type="text" th:value="${tool.price}"  class= "form-control" name="price" id="toolPrice" readonly>
                </div>
                <div class="form-group">
                    <label for="toolImg"></label>
                    <img id="toolImg" class="card-img-top" th:src="${tool.imageUrl}" alt="Card image" readonly>
                </div>
                <div class="form-group">
                    <label for="toolStatus">Status</label>
                    <input type="text" th:value="${tool.status}"  class= "form-control" name="price" id="toolStatus" readonly>
                </div>
                <div class="form-group">
                    <label for="toolDescription">Description</label>
                    <input type="text" th:value="${tool.description}"  class= "form-control" name="description" id="toolDescription" readonly>
                </div>
                <div class="form-group">
                    <label for="buyerMessage">Message to Owner</label>
                    <input type="text"  class= "form-control" name="message" id="buyerMessage">
                </div>
                <button type="submit" class="btn btn-primary"> Send </button>
            </form>
        </fieldset>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
<script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script type="text/javascript" src="/javascript/style.js"></script>
</body>
</html>
